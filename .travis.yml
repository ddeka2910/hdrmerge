os: linux
arch:
 - amd64
 - ppc64le
 
language: generic

compiler:
    - g++

sudo: required

dist: trusty

addons:
  apt:
    packages:
      - g++
      - gettext
      - intltool
      - libqt4-dev
      - autoconf
      - automake
      - libexiv2-dev
      - libalglib-dev
      - libboost-all-dev


before_script:
    - mkdir -p build
    - cd build
    - export PKG_CONFIG_PATH=/app/lib/pkgconfig:${PKG_CONFIG_PATH}
    - export LD_LIBRARY_PATH=/app/lib:${LD_LIBRARY_PATH}
    - git clone https://github.com/LibRaw/LibRaw.git
    - cd LibRaw
    - autoreconf --install
    #- automake --add-missing
    #- autoconf
    - pwd
    - ls
    - ./configure --prefix=/app
    - make -j2
    - sudo make install
    - cd ..
    - rm -rf LibRaw
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/app ..
    - make -j2
    - sudo make install
    - cd ..

script:
    - bash appimage/appimage.sh
